{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <title>Clearance</title>
</head>
<body>
    <header>
        <img id="logo" src="{% static 'images/GIKI_logo.png'%}" alt="Ghulam Ishaq Khan Institute logo">
    </header>
    <main>
        <h1 id="title-heading">Clearance Form</h1>
        <form action="{% url 'index' %}" method="post" id="forms" target="_self">
            {% csrf_token %}
            <input type="text" name="reg_no" placeholder="Reg no" class="input-col" autofocus required maxlength="7" minlength="7">
            <br>
            <div id="checkbox">
                <input type="checkbox" id="inside-giki" name="inside-giki" value="inside-giki">
                <label for="inside-giki" id="inside-giki-label"> Inside GIKI</label>
            </div>
            <br>
            <button id="search-button">Search</button>
        </form>
        {% if message %}
            <h3 id="message">{{ message }}</h3>
        {% endif %}
    </main>
    <footer></footer>
</body>
</html>
